<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title> Contact</title>
  <link rel="stylesheet" type="text/css" href="assets\css\reset.css">
  <link rel="stylesheet" type="text/css" href="assets\css\style.css">
</head>

<body>
  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Reinaldo Llano</a>
      <nav>
        <a href="Index.html">About Me</a>
        <a href="portfolio.html">Portolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label form="name">Name</label>
            <input type="text" name="name" id="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label form="email">Email</label>
            <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label form="message">Message</label>
            <textarea id="message" name="mesage" required="required"></textarea>
          </li>
          <input type="submit" name="submit">
        </ul>
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>
        <a href="https://llanoreinaldo.github.io">
          <img src="assets/images/github.png" class="social media" alt="Github">
        </a>
        <a href="https://www.linkedin.com/in/llanoreinaldo/">
          <img src="assets/images/linkedin.png" class="social media" alt="Linked In">
        </a>
        <a href="https://stackoverflow.com/story/basic-portfolio">
          <img src="assets/images/stack overflow.png" class="social media" alt="Stack Overflow">
        </a>
      </div>

    </section>
  </div>
</body>

<footer>
  <div class="container">
    &copy; Copywright 2018 Reinaldo Llano, Jr.
  </div>
</footer>

</html>
